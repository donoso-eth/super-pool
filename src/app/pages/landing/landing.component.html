<div class="grid justify-content-center flex-column align-items-center">
  <h3>Surf the highs of revealed yields
    <div  style="margin:unset" class="col-12 call-out">
      <div class="flex align-items-center justify-content-center">
      
   

        <div style="min-width:350px;" class="mr-2 flex align-items-center justify-content-center">
          <i class="pi pi-chart-line"></i>
          <div class="flex justify-content-center flex-column text-center">
            <span style="font-size:20px;text-align: left;color:grey;"> TVL</span>
            <div class="text-900 font-medium">
              <span style="font-size: 30px;text-align: left;" class="text-pink-400">
                <span style="font-size: 40px"> {{ twoDec }}</span>.{{ fourDec }}$

              </span>
            </div>
          </div>
        </div>

        <div class="ml-2 flex align-items-center justify-content-center">
          <i class="pi pi-chart-line"></i>
          <div class="flex justify-content-between flex-column text-center">
            <span style="font-size:20px;text-align: left;color:grey;"> YIELD</span>
            <div class="text-900 font-medium">
              <span style="font-size: 30px;text-align: left;" class="text-pink-400">
                {{ totalYield}}$

              </span>
            </div>
          </div>
        </div>

        <div *ngIf="false" class="flex align-items-center justify-content-center">
          <i class="pi pi-percentage"></i>
          <div class="flex justify-content-between flex-column text-center">
            <span style="font-size:20px;text-align: left;color:var(--primary-color);"> APY</span>
            <div class="text-900 font-medium">
              <span style="font-size: 30px;text-align: left;" class="text-pink-400">
                tbd

              </span>
            </div>
          </div>
        </div>

      </div>
    </div>
  </h3>

  <div class="col-12">
    <div class="grid justify-content-center">
      <div class="col-6">
        <div style="border:unset;height:380px;text-align: center;" class="card mb-0">
          <span>Capital Efficiency</span>
        <div style="margin:auto;width:600px;">
          <p-chart type="bar" [data]="barData" [options]="barOptions"></p-chart>
        </div>
        </div>
      </div>
        
      <div style="text-align: center" class="col-6">
