<div class="grid justify-content-center flex-column align-items-center">
  <h3 style="color:grey;text-align: center;">
    Dashboard
  </h3> 
  <div class="col-12">
    <div style="position: relative; border-color: transparent" class="card">

      <div class="col-12">

        <div style="margin-top: 20px" class="grid justify-content-center">
          <!-- //// Wrap-Unwrap -->
          <div  style="position:relative" class="col-12 lg:col-4 xl:col-4">
            <user-balance
              (refreshEvent)="refreshBalance()"
              (mintEvent)="mint()"
              *ngIf="poolToken !== undefined"
              [poolToken]="poolToken"
            ></user-balance>
            <!-- style="position: relative;left: 158px; top: 50px;" -->
            <p-progressSpinner   
             *ngIf="poolToken == undefined"></p-progressSpinner>
          </div>

          <div class="col-12 lg:col-4 xl:col-4">
            <div
              style="background-color: var(--surface-ground);  min-height: 269px;"
              class="card mb-0"
            >
              <div class="grid p-fluid justify-content-center">
                <div class="col-12 flex align-items-center">
                  <h5 style="color:grey">Total Balance</h5>
                  <!-- #region REALTIME  ////  -->
                </div>
                <div class="col-12 text-center">
                  <div class="flex justify-content-between flex-column mb-3">
                    <div class="text-900 font-medium text-lg">
                      <span class="text-green-500">
                        <span style="font-size: 40px"> {{ twoDec }}</span
                        >{{ fourDec }}
                      </span>
                    </div>
                  </div>
                </div>

  
              </div>
            </div>
          </div>

          <!-- //// Mint area -->
          <div class="col-12 lg:col-4 xl:col-4">
            <div
              style="background-color: var(--surface-ground)"
              class="card mb-0"
            >
              <div class="grid p-fluid justify-content-center">
                <div class="col-12 flex align-items-center">
                  <span class="block text-500 font-medium ml-2"> Deposit</span>
                  <!-- #region REALTIME  ////  -->
                </div>
                <div class="col-12 text-center">
                  <div class="flex justify-content-between flex-column mb-2">
                    <div class="text-900 font-medium text-lg">
                      <p-inputNumber
                        [formControl]="depositAmountCtrl"
                        placeholder="Amount"
                        mode="decimal"
                        [showButtons]="true"
                        [min]="0"
                      >
                      </p-inputNumber>
                    </div>
                  </div>
                </div>

                <!-- #endregion REALTIME ////  -->

                <div class="col-6 flex justify-content-around">
                  <button
                    pButton
                    pRipple
                    style="width: fit-content"
                    (click)="deposit()"
                    type="button"
                    label="Deposit"
                    class="p-button-rounded mr-2 mb-2"
                  ></button>
                </div>
                <div class="col-6 flex justify-content-around">
                  <button
                    pButton
                    pRipple
                    style="width: fit-content"
                    (click)="withdraw()"
                    type="button"
                    label="Withdraw"
                    class="p-button-rounded mr-2 mb-2"
                  ></button>
                </div>
              </div>
            </div>
          </div>
    

          <div class="col-12 lg:col-6 xl:col-6">
            <div
              style="background-color: var(--surface-ground)"
              class="card mb-0"
            >
              <div class="grid p-fluid justify-content-center">
                <div class="col-12 flex align-items-center">
                  <span class="block text-500 font-medium ml-2">
                    Your stream</span
                  >
                  <!-- #region REALTIME  ////  -->
                </div>
                <div class="col-12 text-center">
                  <div class="flex justify-content-between flex-column mb-3">
                    <div class="text-900 font-medium text-lg">
                      <span class="text-green-500">
                        <span style="font-size: 20px">  {{niceFlow}}$/month </span>
                
                      </span>
                    </div>
                  </div>
                </div>

                <!-- #endregion REALTIME ////  -->

                <div class="col-6 flex justify-content-around">
                  <button *ngIf="isFlowAvailable == false"
                    pButton
                    pRipple
                    style="position: relative; width: fit-content"
                    (click)="showStartFlow()"
                    type="button"
                    label="Stream in Pool-->"
                    class="p-button-rounded mr-2 mb-2"
                  ></button>
                  <button *ngIf="isFlowAvailable == true"
                  pButton
                  pRipple
                  style="position: relative; width: fit-content"
                  (click)="stopFlow()"
                  type="button"
                  label="Stop Stream"
                  class="p-button-rounded mr-2 mb-2"
                ></button>
                </div>
                <div class="col-6 flex justify-content-around">
                  <button *ngIf="isOutFlowAvailable == false"
                    pButton
                    pRipple
                    style="position: relative; width: fit-content"
                    (click)="showRedeemFlow()"
                    type="button"
                    label="--> Stream to You"
                    class="p-button-rounded mr-2 mb-2"
                  ></button>
                  <button *ngIf="isOutFlowAvailable == true"
                  pButton
                  pRipple
                  style="position: relative; width: fit-content"
                  (click)="stopRedeemFlow()"
                  type="button"
                  label="Stop Receiving stream"
                  class="p-button-rounded mr-2 mb-2"
                ></button>
                </div>
              </div>
            </div>
          </div>

          <!-- //// Mint area -->
 
        </div>
      </div>

   
    </div>
  </div>
</div>
