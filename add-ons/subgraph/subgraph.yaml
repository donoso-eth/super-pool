specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PoolV1
    network: localhost
    source:
      address: '0xe4594D171Ff0A962c4b8Ce949eE08000B1A43B45'
      abi: PoolV1
      startBlock: 7755313
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Pool
        - Supplier
        - Event
      abis:
        - name: PoolV1
          file: ./abis/pool_v1.json
      eventHandlers: 
        - event: >-
            PoolUpdate((uint256,uint256,uint256,uint256,uint256,int96,int96,uint256,uint256,uint256,uint256,uint256,uint256,(uint256,uint256)))
          handler: handlePoolUpdate
        - event: >-
            SupplierUpdate((uint256,address,uint256,uint256,uint256,uint256,uint256,int96,(int96,uint256,uint256,uint256,uint256,bytes32),(uint256,uint256)))
          handler: handleSupplierUpdate
        - event: SupplierEvent(uint8,bytes,uint256,address)
          handler: handleSupplierEvent
      file: ./src/mapping.ts