specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PoolFactoryV2
    network: localhost
    source:
      address: '0xf4F77AB325d7E8B16F29caD99c019accffAFA643'
      abi: PoolFactoryV2
      startBlock: 27976990 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Pool
        - Supplier
      abis:
        - name: PoolFactoryV2
          file: ./abis/pool_factory_v2.json
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: >-
            PoolUpdate((uint256,uint256,int96,int96,uint256,uint256,uint256,uint256,int96,uint256))
          handler: handlePoolUpdate
        - event: >-
            SupplyUpdate((address,uint256,uint256,(int96,bytes32),(int96,bytes32),(int96,bytes32,uint256,uint256,bytes32),(uint256,uint256),uint256,uint256,uint256,uint256))
          handler: handleSupplyUpdate
      file: ./src/mapping.ts
