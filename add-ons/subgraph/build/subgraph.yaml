specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PoolV1
    network: localhost
    source:
      address: "0x38D9cbEec1E8e547A4724f76594eD6C42befB69a"
      abi: PoolV1
      startBlock: 7755313
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Pool
        - Supplier
        - Event
      abis:
        - name: PoolV1
          file: PoolV1\abis\pool_v1.json
      eventHandlers:
        - event: PoolUpdate((uint256,uint256,uint256,uint256,uint256,uint256,int96,int96,uint256,(uint256,uint256,uint256,uint256,uint256,uint256,uint256),(uint256,uint256)))
          handler: handlePoolUpdate
        - event: SupplierUpdate((uint256,address,uint256,uint256,uint256,uint256,uint256,int96,(int96,uint256,uint256,bytes32),(uint256,uint256)))
          handler: handleSupplierUpdate
        - event: SupplierEvent(uint8,bytes,uint256,address)
          handler: handleSupplierEvent
      file: PoolV1\PoolV1.wasm
